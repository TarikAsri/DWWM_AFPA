<p>* Ces zones sont obligatoires</p>
<fieldset class="form" ><legend class="boxit"><b>Vos coordonnées</b></legend>
    <label for="nom">Votre nom* :</label>
        <input type="text" name="nom" id="nom" required><br>
    <label for="prenom">Votre prénom :</label>
        <input type="text" name="prenom" id="prenom" required><br>
    <p>Sexe* :
        <label for="fem">Féminin</label>
            <input type="radio" name="sexe" value="feminin" id="fem" required>
        <label for="masc">Masculin</label>
            <input type="radio" name="sexe" value="masculin" id="masc" required>
    </p>
    <label for="date">Date de naissance* :</label>
        <input type="date" name="ddn" id="date" required><br>
    <label for="cp">Code Postale* :</label>
        <input type="text" name="cp" id="cp" required><br>
    <label for="adresse">Adresse :</label>
        <input type="text" name="adresse" id="adresse"><br>
    <label for="ville">Ville :</label>
        <input type="text" name="ville" id="ville"><br>
    <label for="email">Email* :</label>
        <input type="email" name="email" id="email" placeholder="dave.loper@afpa.fr" style="color: grey;" required><br>    
</fieldset>
<br>
<fieldset class="form" ><legend class="boxit">Votre demande</legend>

    </select>
    <p>
        <label for="textarea">Votre question* :</label>
        <textarea name="votre question" id="textarea" cols="20" rows="2" placeholder="votre question" style="color: grey;"></textarea>
    </p>
</fieldset>
