<section>
    <img src="src/img/promotion.jpg" width="1000" alt="?">
    <h3>Contact</h3>
    <hr>
    <form action="http://bienvu.net/script.php" method="POST"></form>
    <p>* Ces zones sont obligatoires</p>
    <fieldset class="form" ><legend class="boxit"><b>Vos coordonnées</b></legend>
        <label for="nom">Votre nom* :</label><input type="text" name="nom" id="nom" required><br>
        <label for="prenom">Votre prénom :</label><input type="text" name="prenom" id="prenom" required><br>
        <p>Sexe* :
            <input type="radio" name="Sexe" value="Féminin" required> Féminin
            <input type="radio" name="Sexe" value="Masculin" required> Masculin
        </p>
        <label for="date">Date de naissance* :</label>
            <input type="date" name="ddn" id="date" required><br>
        <label for="cp">Code Postale* :</label>
            <input type="text" name="cp" id="cp" required><br>
        <label for="adresse">Adresse :</label>
            <input type="text" name="Adresse" id="adresse"><br>
        <label for="Ville">Ville :</label>
            <input type="text" name="Ville" id="Ville"><br>
        <label for="Email">Email* :</label>
            <input type="email" name="Email" id="Email" placeholder="dave.loper@afpa.fr" style="color: grey;"><br>    
    </fieldset>
<br>
    <fieldset class="form" ><legend class="boxit">Votre demande</legend>
        <label for="Sujet">Sujet* :</label>
        <select name="Sujet" id="Sujet">
            <option value="Veullez séléctionner un sujet">Veullez séléctionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>
        </select>
        <p><label for="textarea">Votre question* :</label>
        <textarea name="Votre question" id="textarea" cols="20" rows="2" placeholder="Votre question" style="color: grey;"></textarea></p>
    </fieldset>
    <p><input type="checkbox" name="accept" id="?"> * J'accepte le traitement informatique de ce formulaire</p>
    <input type="submit" name="checkbox" value="Envoyer" id="checkbox">
    <input type="submit" name="checkbox" value="Annuler" id="submit">
